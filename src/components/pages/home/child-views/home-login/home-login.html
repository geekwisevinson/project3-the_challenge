<div class="home-login child-view">
	<div class="content-grid mdl-grid">
		<div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
			<div class="mdl-card mdl-shadow--6dp">
				<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
					<h2 class="mdl-card__title-text">Login</h2>
				</div>
				<div class="mdl-card__supporting-text">
					<form action="#" autocomplete="off">
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="email" id="email" v-model="email" >
							<label class="mdl-textfield__label" for="email" v-if="!email">Email</label>
						</div>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="password" id="password" v-model="password">
							<label class="mdl-textfield__label" for="password" v-if="!password">Password</label>
						</div>
					</form>
				</div>
				<div class="mdl-card__actions mdl-card--border">
					<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
							@click="login">Sign In </button>
				</div>
			</div>
		</div>
	</div>
</div>
